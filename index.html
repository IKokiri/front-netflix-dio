<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <title>NETFLIX CLONE</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="">Início</a>
        <a href="">Séries</a>
        <a href="">Filmes</a>
        <a href="">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">THE LEGEND OF ZELDA: OCARINA OF TIME</h3>
        <p class="descricao">O jogador controla o herói Link, na terra fantástica de Hyrule, numa aventura para impedir que Ganondorf, rei da tribo Gerudo, obtenha a Triforce, uma relíquia sagrada que concede desejos ao seu portador.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
